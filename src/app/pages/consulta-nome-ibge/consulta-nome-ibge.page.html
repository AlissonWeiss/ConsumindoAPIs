<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Consulta de nomes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <h5 class="ion-text-center">Seja bem-vindo à consulta de nomes</h5>

 <div class="form-item">
   <br>
   <ion-input type="text" name="nome" id="nome" [(ngModel)]="nome" placeholder="Nome que deseja buscar"></ion-input>
   <br>
   <ion-button expand="block" (click)="readName(nome)">Consultar</ion-button>
 </div>
 
 <ion-card *ngFor="let item of this.data">
  <ion-card-header class="ion-text-center">
    <ion-card-title>{{ item.nome }}</ion-card-title>
    <ion-card-subtitle>Localidade: {{ item.localidade }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <p *ngFor="let dado of item.dadosNome">Período de {{ dado.periodo }}, foram registrados {{ dado.frequencia }}.</p>
  </ion-card-content>
</ion-card>

</ion-content>
